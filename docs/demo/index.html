<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">

  <title>Shyle</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dudushy/shyle/dist/css/shyle.css">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../">
        Shyle
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              Docs
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              Demo
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Download
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">
                  Stable
                </a>
              </li>

              <li>
                <a class="dropdown-item" href="#">
                  Latest
                </a>
              </li>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <a class="dropdown-item" href="#">
                  All releases
                </a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled">Source</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container py-4 px-3 mx-auto">
    <div class="col-auto">
      <div class="row">
        <button class="shy-btn mb-3" data-shy-modal-target="#shyModal1" data-shy-tooltip="Click me to open the modal" data-shy-tooltip-placement="bottom">
          Open Modal 1
        </button>

        <button class="shy-btn" data-shy-modal-target="#shyModal2" data-shy-tooltip="Click me to open the modal" data-shy-tooltip-placement="bottom">
          Open Modal 2
        </button>

        <div id="shyModal1" class="shy-modal">
          <div class="shy-modal-dialog">
            <button class="shy-modal-close">&times;</button>
            <p>This is modal 1!</p>
          </div>
        </div>

        <div id="shyModal2" class="shy-modal">
          <div class="shy-modal-dialog">
            <button class="shy-modal-close">&times;</button>
            <p>This is modal 2!</p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-auto">
          <button class="shy-btn shy-txt-bg-danger" data-shy-fs="0.5" data-shy-tooltip="This is a tooltip!">
            Hover me
          </button>
        </div>

        <div class="col-auto">
          <button class="shy-btn shy-txt-bg-success" data-shy-fs="0.5" data-shy-tooltip="This is a tooltip!" data-shy-tooltip-placement="right">
            Hover me (right)
          </button>
        </div>

        <div class="col-auto">
          <button class="shy-btn shy-txt-bg-warning" data-shy-fs="0.5" data-shy-tooltip="This is a tooltip!" data-shy-tooltip-placement="left">
            Hover me (left)
          </button>
        </div>

        <div class="col-auto">
          <button class="shy-btn shy-txt-bg-light" data-shy-fs="0.5" data-shy-tooltip="This is a tooltip!" data-shy-tooltip-placement="bottom">
            Hover me (bottom)
          </button>
        </div>
      </div>

      <div class="row">
        <p data-shy-fs="-1" class="shy-txt-success">fs-n1</p>

        <p data-shy-fs="1" class="shy-txt-primary">fs-1</p>

        <p data-shy-fs="1.5" class="shy-txt-secondary">fs-1.5</p>

        <p data-shy-fs="2" class="shy-txt-tertiary">fs-2</p>

        <div class="row align-items-center">
          <div class="col-auto me-auto">
            <label for="customFontSize" class="col-form-label border shy-border-danger" id="customFontSize">fs-custom</label>
          </div>

          <div class="col-auto">
            <input class="form-control" id="customFontSizeInput" data-shy-fs-target="#customFontSize" type="number" min="0.1" value="0.9">
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/dudushy/shyle/dist/js/shyle.js"></script>

  <script src="./scripts.js"></script>
</body>

</html>
