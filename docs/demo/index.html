<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">

  <title>Shyle - Demo</title>

  <link rel="stylesheet" href="../assets/shyle/shyle.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <a class="btn" href="../" class="btn navbar-item">Home</a>
    </nav>
  </header>

  <main>
    <button class="btn shyle-modal-trigger">Open Modal</button>

    <div id="shyleModal" class="shyle-modal">
      <div class="shyle-modal-dialog">
        <button class="shyle-modal-close">&times;</button>
        <p>This is a modal!</p>
      </div>
    </div>

    <button class="btn" data-tooltip="This is a tooltip!">Hover me</button>
  </main>

  <script src="../assets/shyle/shyle.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
